<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <style>
      /*
        原理：预设定宽元素浮动，右侧自适应元素设置margin-left的值大于定宽元素的宽度即可
        缺点：父元素需要清除浮动。
      */
      * {
        padding: 0;
        margin: 0;
      }
      .box {
        height: 600px;
        width: 100%;
      }
      .left {
        float: left;
        width: 100px;
        height: 200px;
        background-color: red;
      }
      .right {
        margin-left: 100px;
        height: 400px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="left">
        <p>1234</p>
      </div>
      <div class="right">
        <p>1234</p>
      </div>
    </div>
  </body>
</html>
