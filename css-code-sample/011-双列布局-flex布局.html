<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <style>
      /*
        原理：父元素设置display：flex，自适应元素设置flex：1
        缺点：存在兼容性问题，IE10以下不支持
      */
      * {
        padding: 0;
        margin: 0;
      }
      .box {
        height: 600px;
        width: 100%;
        display: flex;
      }
      .left {
        width: 100px;
        height: 200px;
        background-color: red;
      }
      .right {
        flex: 1;
        height: 400px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="left"></div>
      <div class="right"></div>
    </div>
  </body>
</html>
