<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <style>
      /*
        原理：父元素相对定位，垂直元素绝对定位，右侧自适应元素设置margin-left的值大于定宽元素的宽度
        缺点：父元素设置了相对定位
      */
      * {
        padding: 0;
        margin: 0;
      }
      .box {
        height: 600px;
        width: 100%;
        position: relative;
      }
      .left {
        position: absolute;
        width: 100px;
        height: 200px;
        background-color: red;
      }
      .right {
        margin-left: 100px;
        height: 400px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="left"></div>
      <div class="right"></div>
    </div>
  </body>
</html>
