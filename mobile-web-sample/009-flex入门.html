<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>flex 入门</title>
        <style>
            div {
                /* flex 将元素都设置为弹性盒模型对象 */
                display: flex;
                width: 80%;
                height: 300px;
                background-color: pink;
                justify-content: space-around;
            }

            div span {
                /* width: 150px; */
                height: 100px;
                background-color: purple;
                color: #fff;
                margin-right: 5px;
                flex: 1;
            }
        </style>
    </head>

    <body>
        <div>
            <span>1</span>
            <span>2</span>
            <span>3</span>
        </div>
    </body>
</html>
