<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>order设置子元素排列顺序</title>
        <style>
            h1 {
                font: bold 20px/1.5 georgia, simsun, sans-serif;
            }
            .box {
                display: -webkit-flex;
                display: flex;
                margin: 0;
                padding: 10px;
                list-style: none;
                background-color: #eee;
            }
            .box li {
                width: 100px;
                height: 100px;
                border: 1px solid #aaa;
                text-align: center;
            }
            #box li:nth-child(1) {
                -webkit-order: 3;
                order: 3;
            }
            #box li:nth-child(3) {
                -webkit-order: -1;
                order: -1;
            }
        </style>
    </head>

    <body>
        <h1>order示例：</h1>
        <ul id="box" class="box">
            <li>a</li>
            <li>b</li>
            <li>c</li>
            <li>d</li>
            <li>e</li>
        </ul>
    </body>
</html>
