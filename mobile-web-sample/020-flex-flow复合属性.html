<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>flex-flow 复合属性</title>
        <style>
            h1 {
                font: bold 20px/1.5 georgia, simsun, sans-serif;
            }
            .box {
                display: -webkit-flex;
                display: flex;
                width: 220px;
                margin: 0;
                padding: 10px;
                list-style: none;
                background-color: pink;
            }
            .box li {
                width: 100px;
                height: 100px;
                border: 1px solid #aaa;
                background-color: #fff;
                text-align: center;
            }
            #box {
                -webkit-flex-flow: row nowrap;
                /* flex-flow：定义弹性盒子元素的排列方向  控制flex容器是单行或者多行 */
                flex-flow: row nowrap;
            }
            #box2 {
                -webkit-flex-flow: row wrap-reverse;
                flex-flow: row wrap-reverse;
            }
            #box3 {
                height: 220px;
                -webkit-flex-flow: column wrap-reverse;
                flex-flow: column wrap-reverse;
            }
        </style>
    </head>
    <body>
        <h1>flex-flow示例：</h1>
        <h2>flex-flow:row nowrap</h2>
        <ul id="box" class="box">
            <li>a</li>
            <li>b</li>
            <li>c</li>
        </ul>
        <h2>flex-flow:row wrap-reverse</h2>
        <ul id="box2" class="box">
            <li>a</li>
            <li>b</li>
            <li>c</li>
        </ul>
        <h2>flex-flow:column wrap-reverse;</h2>
        <ul id="box3" class="box">
            <li>a</li>
            <li>b</li>
            <li>c</li>
        </ul>
    </body>
</html>
