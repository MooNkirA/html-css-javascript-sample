<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>flex设置侧轴上的子元素排列方式(align-items)</title>
        <style>
            div {
                display: flex;
                width: 800px;
                height: 400px;
                background-color: pink;
                /* 默认的主轴是 x 轴 row */
                flex-direction: column;
                justify-content: center;
                /* 需要一个侧轴（相对主轴而言）居中 */
                align-items: center;
                
                /* stretch：拉伸，但是子盒子不要给高度 */
                /* align-items: stretch; */
                
                /* 如果是单行（不换行），侧轴的对齐方式align-content是没有任何效果 */
                /* align-content: center; */
            }

            div span {
                width: 150px;
                height: 100px;
                background-color: purple;
                color: #fff;
                margin: 10px;
            }
        </style>
    </head>

    <body>
        <div>
            <span>1</span>
            <span>2</span>
            <span>3</span>
        </div>
    </body>
</html>
