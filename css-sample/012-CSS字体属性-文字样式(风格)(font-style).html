<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS字体属性-文字样式(风格)(font-style)</title>
    <style>
      p {
        /* 将文字设置为倾斜 */
        font-style: italic;
      }
      em {
        /* 这里将<em>标签中的倾斜的字体不倾斜 */
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <p>同学,上课时候的你</p>
    <em>下课时候的你</em>
  </body>
</html>
