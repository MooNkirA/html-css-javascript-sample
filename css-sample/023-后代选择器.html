<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>复合选择器-后代选择器</title>
    <style>
      /* 选择 <ol>标签下的<li>标签 */
      ol li {
        color: pink;
      }
      /* 选择 <ol>标签下的<li>标签下的<a>标签 */
      ol li a {
        color: red;
      }
      /* 选择 类名叫nav的<ul>标签下的<li>标签下的<a>标签 */
      .nav li a {
        color: yellow;
      }
    </style>
  </head>

  <body>
    <ol>
      测试后代选择器是否会改变父级元素的样式！
      <li>我是ol 的孩子</li>
      <li>我是ol 的孩子</li>
      <li>我是ol 的孩子</li>
      <li><a href="#">我是孙子</a></li>
    </ol>
    <ul>
      <li>我是ul 的孩子</li>
      <li>我是ul 的孩子</li>
      <li>我是ul 的孩子</li>
      <li><a href="#">不会变化的</a></li>
    </ul>
    <ul class="nav">
      <li>我是ul 的孩子</li>
      <li>我是ul 的孩子</li>
      <li>我是ul 的孩子</li>
      <li><a href="#">不会变化的</a></li>
      <li><a href="#">不会变化的</a></li>
      <li><a href="#">不会变化的</a></li>
      <li><a href="#">不会变化的</a></li>
    </ul>
  </body>
</html>
