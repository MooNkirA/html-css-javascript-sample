<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>translateZ</title>
        <style>
            body {
                perspective: 500px;
            }

            div {
                width: 200px;
                height: 200px;
                background-color: pink;
                margin: 100px auto;
                /* 正数表示物体越靠近人眼，所以物体看上去会变大
                    负责表物体越远离人眼，所以物体看上去会缩小
                */
                transform: translateZ(0);
            }
        </style>
    </head>

    <body>
        <!-- 如果父元素透视perspective固定，有多个子元素，
            可以通过设置不同的 translateZ 来实现不同盒子不同的大小，增强立体感 -->
        <div></div>
        <div></div>
        <div></div>
    </body>
</html>
