<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>粘性定位</title>
    <style>
      body {
        height: 3000px;
      }
      .nav {
        /* 粘性定位 */
        position: sticky;
        /* 必须添加 top 、left、right、bottom 其中一个才有效，
            top: 0就是当拉动滚动条，当元素与浏览器可视范围顶部距离为0时，就会固定不动
        */
        top: 0;
        width: 800px;
        height: 50px;
        background-color: pink;
        margin: 100px auto;
      }
    </style>
  </head>
  <body>
    <div class="nav">我是导航栏</div>
  </body>
</html>
