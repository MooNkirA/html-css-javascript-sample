<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS层叠性</title>
    <style>
      div {
        color: red;
        /* 后面的div无此属性，所以此属性不会被覆盖 */
        font-size: 12px;
      }
      div {
        /* 此color属性会覆盖前面的div的color */
        color: pink;
      }
    </style>
  </head>
  <body>
    <div>长江后浪推前浪,前浪死在沙滩上</div>
  </body>
</html>
