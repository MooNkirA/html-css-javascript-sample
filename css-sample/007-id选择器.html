<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>基础选择器之id选择器</title>
    <style>
      /* id选择器：建议id只是唯一，样式使用"#"定义，页面元素根据id调用，只能给一个元素使用 */
      #pink {
        color: pink;
      }
    </style>
  </head>
  <body>
    <div id="pink">天锁斩月</div>
    <div>斩月</div>
  </body>
</html>
