<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>3D旋转呈现案例-两面翻转的盒子</title>
        <style>
            body {
                perspective: 400px;
            }

            .box {
                position: relative;
                width: 300px;
                height: 300px;
                margin: 100px auto;
                transition: all 0.4s;
                /* 让背面的紫色盒子保留立体空间 需要在父级元素中定义 */
                transform-style: preserve-3d;
            }

            .box:hover {
                transform: rotateY(180deg);
            }

            .front,
            .back {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                border-radius: 50%;
                font-size: 30px;
                color: #fff;
                text-align: center;
                line-height: 300px;
            }

            .front {
                background-color: pink;
                z-index: 1;
            }

            .back {
                background-color: purple;
                /* 背靠背 旋转 */
                transform: rotateY(180deg);
            }
        </style>
    </head>

    <body>
        <div class="box">
            <div class="front">MooN</div>
            <div class="back">kirA</div>
        </div>
    </body>
</html>
