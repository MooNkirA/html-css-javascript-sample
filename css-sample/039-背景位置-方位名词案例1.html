<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>背景位置方位名词案例1</title>
    <style>
      h3 {
        width: 118px;
        height: 40px;
        /* background-color: pink; */
        font-size: 14px;
        font-weight: 400;
        line-height: 40px; /* 实现文字垂直居中 */
        background-image: url(images/icon.png);
        background-repeat: no-repeat; /* 消除背景图片默认平铺 */
        background-position: left center; /* 调整背景图片的位置 */
        text-indent: 1.5em; /* 后面会使用盒子的内边距实现 */
      }
    </style>
  </head>

  <body>
    <h3>
      成长守护平台
    </h3>
  </body>
</html>
