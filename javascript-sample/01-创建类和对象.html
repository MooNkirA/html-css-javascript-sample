<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <script>
      // 1. 创建类 class 创建一个明星类
      class Star {
        constructor(uname, age) {
          this.uname = uname
          this.age = age
        }
      }

      // 2. 利用类创建对象 new
      var shiyuan = new Star("石原里美", 18)
      var jieye = new Star("新垣结衣", 20)
      console.log(shiyuan)
      console.log(jieye)

      /* 小结
        (1) 通过class关键字创建类, 类名是习惯性定义首字母大写
        (2) 类里面有个constructor 函数,可以接受传递过来的参数,同时返回实例对象
        (3) constructor 函数 只要 new 生成实例时，就会自动调用这个函数, 如果不写这个函数，类也会自动生成这个无参数的构造函数
        (4) 生成实例 new 不能省略
        (5) 最后注意语法规范, 创建类类名后面不要加小括号，生成实例类名后面加小括号，构造函数不需要加function关键字
      */
    </script>
  </body>
</html>
